<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBNuX Private Social Media</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">

                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <p class="title">
                                “Successfully login with Google”
                            </p>
                        </div>
                        <footer class="card-footer">
                            <a href="ibnux://login" id="button" class="card-footer-item">OPEN iBNuX</a>
                        </footer>
                    </div>
                </div>
                <div class="column">

                </div>
            </div>

        </div>
    </section>
    <iframe id="iframe" style="display: none;"></iframe>
</body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('button').href = "ibnux://login/"+urlParams.get('code');
    document.getElementById('iframe').src = "ibnux://login/"+urlParams.get('code');

</script>
</html>
